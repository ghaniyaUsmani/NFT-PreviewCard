<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<section>
    <div class="container">
      <img src="images/image-equilibrium.jpg"/>
      <div class="content">
        <h6>Equilibrium #3429</h6>
        <p>
          Our Equibrium collection promotes
          balance  and calm.
        </p>

        <table>
          <tr>
            <td class="left">
              <p>
                <img class="ethereum"src="images/icon-ethereum.svg"/> 0.041ETH
              </p>
            </td>
            <td class="right">
              <p>
                <img class="clock"src="images/icon-clock.svg"/> 3 days left
              </p>
            </td>
          </tr>
        </table>
        <hr />
        <div class="creation">
          <p>
          <img class="avatar" src="images/image-avatar.png"/>  Creation by <b>Jules Wyvern</b>
        <p>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
